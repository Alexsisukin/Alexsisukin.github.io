<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=.25, user-scalable=yes">
  <title>Tren</title>
  <link rel="stylesheet" href="/t/css/style.css">
  <link rel="stylesheet" href="/t/lib/swiper-bundle.min.css">
  <script src="/t/lib/swiper-bundle.min.js"></script>
</head>

<body>
  <div id="main">
   <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/1w.jpg" /></div>
      <div class="swiper-slide"><img src="img/2w.jpg" /></div>
      <div class="swiper-slide"><img src="img/3w.jpg" /></div>
      <div class="swiper-slide"><img src="img/4w.jpg" /></div>
      <div class="swiper-slide"><img src="img/5w.jpg" /></div>
      <div class="swiper-slide"><img src="img/6w.jpg" /></div>
    </div>
  </div>
    <div class="o-timer-wrap" id="o-timer-wrap">
      <div class="ring" id="ring">
        <svg class="progress" id="progress_id" viewbox="0 0 300 300">
          <circle id="ring_duration" class="ring_duration" cx="150" cy="150" r="80"></circle>
          <circle id="ring_duration_back" class="ring_duration_back" cx="150" cy="150" r="80"></circle>
        </svg>
      </div>
      <div class="o-timer">
	    <select id="list_of_pranas" class="pranas">
            <!-- <option>test</option>-->
        </select>
		<div class="select">
			<div class="sokol active" data-val="0"><img src="img/sokol.jpg" width="100" height="100" /></div>
			<div class="bear" data-val="1"><img src="img/bear.jpg" width="100" height="100" /></div>
			<div class="turtle" data-val="2"><img src="img/turtle.jpg" width="100" height="100" /></div>
			<div class="wolf" data-val="3"><img src="img/wolf.jpg" width="100" height="100" /></div>
		</div>
        <!--<span class="t-action"></span>-->
        <span class="t-time"></span>
        <span class="oop"></span>
      </div>
      <!--<button class="prana">Prana</button>-->
      <button id="play" class="play">
        <img class="svg-play" src="play-button.svg">
      </button>

      <button id="menu" class="menu">
        <img class="svg-menu" src="menu.svg">
      </button>

      <!--<button class="pause">Pause</button>-->
      <!--<div class="timer_text"></div>-->

    </div>
    <div class="menu-style" id="menu-style" viewbox="0 0 300 300">

      <div class="range-slider">
          <span class="range-name"> Продолжительность </span>
          <input class="range-slider__range" type="range" value="7" min="0.5" max="60" step="0.5">
          <span class="range-slider__value" id="range-slider__value">7</span> минут
      </div>
      <div class="buttons-menu">
        <button id="cancel" class="cancel">
          <img class="cancel-img" src="x-circle.svg">
        </button>
        <button id="save" class="save">
          <img class="save-img" src="save.svg">
        </button>
    </div>
    </div>

  </div>


<script src='/t/lib/jquery-2.2.4.min.js'></script>
<script src="/t/js/index.js"></script>
</body>

</html>
